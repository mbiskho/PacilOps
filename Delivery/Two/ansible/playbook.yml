---
- hosts: profile-1
  gather_facts: no
  become_user: root
  become: yes
  tasks:
    - name: Clone a github repository
      git:
        repo: https://github.com/mbiskho/PacilOps.git
        dest: /home/bisma/repos/
        clone: yes
        update: yes
    - name: "apt-get update"
      apt:
        update_cache: yes
        cache_valid_time: 3600    
    - name: "install nginx"
      apt:
        name: ['nginx']
        state: latest
    - name: delete default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx
    - name: Copy new nginx configuration
      become: true
      copy: 
        src: /home/bisma/repos/Delivery/Two/nginx/profile-1/default
        dest: /etc/nginx/sites-available/
        mode: +rwx 
      notify: restart nginx
    # - name: start nginx
    #   service:
    #       name: nginx
    #       state: started

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted

